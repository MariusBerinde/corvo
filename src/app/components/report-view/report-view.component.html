<mat-form-field appearance="outline" class="search-field">
  <mat-label>Filtra righe</mat-label>
  <input matInput [(ngModel)]="filter" placeholder="Es. errore, warning..." />
</mat-form-field>

<pre class="report-output">
@for (line of filteredLines; track line) {
  {{ line }}
}
</pre>

<button mat-raised-button color="primary" (click)="download()">Scarica</button>
